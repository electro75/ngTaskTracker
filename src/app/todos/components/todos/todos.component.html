
  <div fxLayout="column no-wrap" fxLayoutAlign="space-around center"
        style="min-height: 200px;">
    <mat-card>
      <mat-tab-group>
        <mat-tab label="Tasks" >
            <mat-card *ngFor="let todo of todos" >
              <mat-card-title>{{ todo.text }}</mat-card-title>
              <mat-card-actions fxLayout="row wrap" fxLayoutAlign="flex-end center" >
                <button mat-icon-button color="primary" >
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="accent">
                  <mat-icon>done</mat-icon>
                </button>
                <button mat-icon-button color="warn">
                    <mat-icon>delete</mat-icon>
                  </button>
              </mat-card-actions>
            </mat-card>
        </mat-tab>
        <mat-tab label="Finished">
          
        </mat-tab>
      </mat-tab-group>
      
      <mat-card-actions fxLayout="row wrap" fxLayoutAlign="flex-end center">
        <button mat-fab>
          <mat-icon>add</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
      
  </div>
