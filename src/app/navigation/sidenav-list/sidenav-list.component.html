<div style="height: 176px; background-color: black" >

  </div>

<mat-nav-list>
  
  <a mat-list-item routerLink="/signup" *ngIf="!isAuth" 
    (click)="onClose()" >
      <mat-icon>face</mat-icon>
      <span class="nav-caption" >Signup</span>
  </a>
  <a mat-list-item routerLink="/login" *ngIf="!isAuth" 
    (click)="onClose()">
      <mat-icon>fingerprint</mat-icon>
      <span class="nav-caption">Signin</span>
  </a>
  <a mat-list-item routerLink="/training" *ngIf="isAuth" 
    (click)="onClose()">
      <mat-icon>fitness_center</mat-icon>
      <span class="nav-caption">Train</span>
  </a>
  <mat-list-item>
      <button mat-icon-button (click)="onClose(); onLogout()" *ngIf="isAuth" >
          <mat-icon>eject</mat-icon>
          <span class="nav-caption">Logout</span>
      </button>
  </mat-list-item>
</mat-nav-list>
