<mat-sidenav-container>

      <app-sidenav-list (toggleSidenav)="sidenav.toggle()" ></app-sidenav-list>
  </mat-sidenav>
  <mat-sidenav-content>
      <app-header (toggleSidenav)="sidenav.toggle()" ></app-header>

      </main>
      
  </mat-sidenav-content>
</mat-sidenav-container>
